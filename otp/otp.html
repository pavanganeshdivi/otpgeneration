<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Generator</title>
    <link rel="stylesheet" href="./otp.css">
    <script src="./otp.js" defer></script>
</head>
<body>
    <div id="con">
        <input type="text" placeholder="Enter Otp" id="inp">
        <input type="submit" value="Submit Otp" id="sub" onclick="valid()">
        <span id="msg"></span>
        <input type="submit" value="Generate Otp" id="gen" onclick="show(),otpgen()">
    </div>
    <div id="otpdisp">
        <span id="x" onclick="hide()">+</span>
        <span id="otp"></span>
    </div>
</body>
</html>
